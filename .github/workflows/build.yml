name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  Linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Linux build
        run: |
          python3 -m pip install -r ${{github.workspace}}/requirements.txt
          pyinstaller --onefile ${{github.workspace}}/inb/inb.py

  MacOS:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: MacOS build
        run: |
          python3 -m pip install -r ${{github.workspace}}/requirements.txt
          pyinstaller --onefile ${{github.workspace}}/inb/inb.py

  Windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Windows build
        run: |
          python3 -m pip install -r ${{github.workspace}}/requirements.txt
          pyinstaller --onefile ${{github.workspace}}/inb/inb.py
